<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
<nav>Weather forcast</nav>
<Main class="row">    
    <section class="col-md-3">
        <div class="searchForm">
            <P>Search for a city:</P>
            <form class="search form-inline" id="searchbox">
              <input type="text" id="location" placeholder="Enter a city">
              <button type="button" class="btn btn-info">Search</button>
            </form>
        </div>
        <div  class="btn-group-vertical">  
            <button id="Austin">Austin</button>  
            <button id="Chicago"> Chicago</button> 
            <button id="NewYork">New York</button>  
            <button id="Orlando">Orlando</button> 
            <button id="SanFransisco">San Fransisco</button>
            <button id="Seattle">Seattle</button>
            <button id="Denver">Denver</button>
            <button id="Atlanta">Atlanta</button>
        </div>    
    </section>    
    <section class="col-md-9">
    <!-- current weather card-->
    <div id= "curWeatherCard" class="card ">
        <h1 >Current City Weather</h1>
    </div>
    <h4>5-day Forecast:</h4>
    <div id="dayForcast" class="container-fluid row m-0 p-0">

    </div>
    </section>
</Main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
